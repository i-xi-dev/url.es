<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL rendering</title>
    <style>
      *.url {
        display: flex;
        flex-flow: row nowrap;
        column-gap: 4px;
        align-items: baseline;
        font-size: 16px;
        line-height: 20px;
        user-select: none;
      }
      svg {
        align-self: center;
      }
      *.s {
        color: rgb(86, 139, 135);
      }
      *.ns {
        color: #999;
      }
      *.nsx {
        color: red;
      }
      path {
        stroke-width: 2px;
        stroke: currentcolor;
        fill: none;
      }
      path + path {
        fill: currentcolor;
        stroke: none;
      }
      span + span {
        color: #000a;
      }
      input[type="text"] {
        width: 100%;
        box-sizing: border-box;
      }
      input[type="text"]:invalid {
        color: red;
      }
    </style>

      const output1 = document.getElementById("output1");

      document.getElementById("input2").addEventListener("click", async (event) => {

        try {
          const url = Uri.Absolute.fromString(document.getElementById("input1").value);

          if (["http", "https"].includes(url.scheme)) {
            output1.innerHTML = `<div class="url">
              ${icon(url.scheme === "https")}
              <span>${url.host}</span>
              <span>${url.rawPath}</span>
            </div>`;
          }

            output1.innerHTML = "Not supported";

  </head>
